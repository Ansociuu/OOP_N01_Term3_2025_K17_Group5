
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng đã thanh toán</title>
</head>
<body>
<h2>Danh sách đơn hàng đã thanh toán</h2>
<table border="1">
    <tr>
        <th>Mã người dùng</th>
        <th>Mã đơn hàng</th>
    </tr>
    <tr th:each="order : ${paidOrders}">
        <td th:text="${order.userId}">User ID</td>
        <td th:text="${order.orderId}">Order ID</td>
    </tr>
</table>
</body>
</html>
